<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!----------------- TARJETAS ---------------------->

    <h1>Juego de Memoria</h1>
    <div class="container">
      <div class="tarjetas">
        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>1</span></div>

          <div class="lado_atras"><span>3</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>7</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>8</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>34</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>3</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>4</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>1</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>34</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>6</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>5</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>6</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>8</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>4</span></div>
        </div>

        <div class="tarjeta">
          <div class="lado_adelante"></div>
          <div class="lado_atras"><span>7</span></div>
        </div>
      </div>

      <!----------------- APARTADO DERECHO ---------------------->
      <div class="apartado_derecho">
        <div>Aciertos: <span class="aciertos">0</span></div>

        <div>Tiempo: <span class="tiempo">0</span></div>

        <div>Movimientos: <span class="movimientos">0</span></div>

        <button>Iniciar Juego</button>
      </div>
    </div>

    <!-----------------MODALES ---------------------->
    <div class="modal modal_victoria ocultar_modal">
      ¡Felicidades!. Has acabado el juego
      <button class="button_modal_victoria">OK</button>
    </div>

    <div class="modal modal_derrota ocultar_modal">
      Finalizó el tiempo. Perdiste
      <button class="button_modal_derrota">OK</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
