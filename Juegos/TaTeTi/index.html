<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaTeTi</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>TA TE TI</h1>

    <div class="container">
      <div class="tablero">
        <div class="cuadro cuadro1" data-index="0"></div>
        <div class="cuadro cuadro2" data-index="1"></div>
        <div class="cuadro cuadro3" data-index="2"></div>
        <div class="cuadro cuadro4" data-index="3"></div>
        <div class="cuadro cuadro5" data-index="4"></div>
        <div class="cuadro cuadro6" data-index="5"></div>
        <div class="cuadro cuadro7" data-index="6"></div>
        <div class="cuadro cuadro8" data-index="7"></div>
        <div class="cuadro cuadro9" data-index="8"></div>
      </div>

      <div class="container__opciones">
        <div class="container__turno">
          Turno de: <span class="turno"></span>
        </div>

        <div class="container__jugadores">
          P1: X <br />
          P2: O
        </div>

        <button>Reinicar</button>

        <div class="modal__ganador">
          <p class="texto">¡Felicidades!. Ganó el jugador</p>
          <button class="button__modal">OK</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
