<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructuras Acordeón Moderno</title>

    <!--TIPOGRAGÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--ÍCONOS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--Conexión a css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Acordeón Moderno (Smooth Reveal)</h2>
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">
          <span>¿Qué tecnologías usan?</span>
          <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>
            Utilizamos HTML5, CSS3 moderno con Flexbox/Grid y JavaScript Vanilla
            (ES6+) para máximo rendimiento.
          </p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">
          <span>¿Es responsive?</span>
          <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>
            Sí, todos nuestros componentes se adaptan perfectamente a móviles,
            tablets y escritorio.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
