<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructuras - Timeline</title>

    <!--TIPOGRAGÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--ÍCONOS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--Conexión a css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Timeline (Línea de Tiempo) "Vertical Story"</h2>
    <div class="timeline">
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <span class="date">Hace 2 horas</span>
          <h4>Pedido Enviado</h4>
          <p>El paquete ha salido del centro de distribución.</p>
        </div>
      </div>

      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <span class="date">Ayer</span>
          <h4>Pago Confirmado</h4>
          <p>Hemos recibido tu pago correctamente.</p>
        </div>
      </div>
    </div>
  </body>
</html>
