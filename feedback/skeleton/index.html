<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Skeleton</title>

    <!--TIPOGRAGÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--ÍCONOS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--Conexión a css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card-header">
      <h3>Skeleton "Ghost Shimmer"</h3>
    </div>
    <div class="card-body centered-content">
      <div class="skeleton-wrapper">
        <div class="skeleton-avatar skeleton-anim"></div>

        <div class="skeleton-content">
          <div class="skeleton-line title skeleton-anim"></div>
          <div class="skeleton-line skeleton-anim"></div>
          <div class="skeleton-line short skeleton-anim"></div>
        </div>
      </div>
    </div>
  </body>
</html>
