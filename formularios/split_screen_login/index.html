<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-bg"></div>

      <div class="hero signup active">
        <h2>Welcome Back!</h2>
        <p>Sign in to review your ...</p>
        <button type="button" onclick="toggleView()">SIGN IN</button>
      </div>

      <div class="form signup active">
        <h2>Create Account</h2>
        <div class="sso">
          <a href="#" class="fa-brands fa-facebook"></a>
          <a href="#" class="fa-brands fa-twitter"></a>
          <a href="#" class="fa-brands fa-linkedin"></a>
        </div>
        <p>Or use your email address</p>
        <form>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>SIGN UP</button>
        </form>
      </div>

      <div class="hero signin">
        <h2>Hey There!</h2>
        <p>Begin your journey ...</p>
        <button type="button" onclick="toggleView()">SIGN UP</button>
      </div>

      <div class="form signin">
        <h2>Sign In</h2>
        <div class="sso">
          <a href="#" class="fa-brands fa-facebook"></a>
          <a href="#" class="fa-brands fa-twitter"></a>
          <a href="#" class="fa-brands fa-linkedin"></a>
        </div>
        <p>Or use your email address</p>
        <form>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot password?</a>
          <button>SIGN IN</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
