<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber System Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <form class="login-cyber">
      <div class="cyber-header">
        <span class="blink">_</span>SYSTEM_LOGIN
      </div>
      
      <div class="input-container">
        <input type="text" placeholder="USER_ID" required />
        <div class="status-light"></div>
      </div>
      
      <div class="input-container">
        <input type="password" placeholder="ACCESS_KEY" required />
        <div class="status-light"></div>
      </div>

      <button type="submit">INITIALIZE_SEQUENCE</button>
    </form>

  </body>
</html>
