<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modal Danger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="trigger-btn" id="openBtn">Eliminar Cuenta</button>

    <div class="modal-overlay" id="modal">
      <div class="modal-card">
        <div class="icon-box">
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <h2>¿Estás seguro?</h2>
        <p>
          Esta acción no se puede deshacer. Se borrarán todos tus datos
          permanentemente.
        </p>
        <div class="actions">
          <button class="btn-cancel" id="closeBtn">Cancelar</button>
          <button class="btn-confirm">Sí, eliminar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
