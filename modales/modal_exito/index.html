<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modal Success</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="trigger-btn" id="openSuccess">Realizar Pago</button>

    <div class="modal-overlay" id="modalSuccess">
      <div class="modal-card">
        <div class="check-circle">
          <i class="fa-solid fa-check"></i>
        </div>
        <h2>¡Pago Exitoso!</h2>
        <p>Hemos enviado el recibo a tu correo electrónico.</p>
        <button class="btn-ok" id="closeSuccess">Continuar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
