<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac Dock Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Lorenzo L.</h1>
      <p>Front-end Developer</p>
    </div>

    <nav class="dock-container">
      <ul class="dock">
        <li class="dock-item" style="--i: 1">
          <a href="#"><i class="fa-solid fa-house"></i></a>
          <span class="tooltip">Inicio</span>
        </li>
        <li class="dock-item" style="--i: 2">
          <a href="#"><i class="fa-solid fa-user"></i></a>
          <span class="tooltip">Perfil</span>
        </li>
        <li class="dock-item" style="--i: 3">
          <a href="#"><i class="fa-solid fa-code"></i></a>
          <span class="tooltip">Skills</span>
        </li>
        <li class="dock-item" style="--i: 4">
          <a href="#"><i class="fa-solid fa-folder-open"></i></a>
          <span class="tooltip">Proyectos</span>
        </li>
        <li class="dock-item" style="--i: 5">
          <a href="#"><i class="fa-solid fa-envelope"></i></a>
          <span class="tooltip">Contacto</span>
        </li>
      </ul>
    </nav>
  </body>
</html>
