<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtain Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">PORTAFOLIO.</div>
      <div class="menu-trigger" onclick="toggleMenu()">MENU</div>
    </header>

    <div class="curtain-menu" id="curtain">
      <div class="close-btn" onclick="toggleMenu()">CLOSE X</div>

      <nav class="curtain-links">
        <a href="#" data-text="INICIO" onclick="toggleMenu()">INICIO</a>
        <a href="#" data-text="PROYECTOS" onclick="toggleMenu()">PROYECTOS</a>
        <a href="#" data-text="SERVICIOS" onclick="toggleMenu()">SERVICIOS</a>
        <a href="#" data-text="CONTACTO" onclick="toggleMenu()">CONTACTO</a>
      </nav>

      <div class="curtain-footer">
        <p>San Juan, Argentina &copy; 2026</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
