<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="sidebar">
      <div class="logo-details">
        <i class="fa-solid fa-layer-group"></i>
        <span class="logo_name">DevLounge</span>
      </div>

      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="fa-solid fa-grid-2"></i>
            <span class="link_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span class="link_name">Usuario</span>
          </a>
          <span class="tooltip">Usuario</span>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-folder-open"></i>
            <span class="link_name">Archivos</span>
          </a>
          <span class="tooltip">Archivos</span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Lorenzo L.</div>
              <div class="job">Front-End Dev</div>
            </div>
          </div>
          <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
        </li>
      </ul>

      <div class="toggle-btn" id="btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <section class="home-section">
      <div class="text">Contenido Principal</div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
