<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéApi</title>

    <!--TIPOGRAGÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--Evitar traducción del sitio y evitar bugs-->
    <meta name="google" content="notranslate" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="img/logo.png" alt="logo" />

      <input class="busqueda" type="text" placeholder="Buscar Pokémon... " />

      <div class="categorias">
        <div class="todos categoria">VER TODOS</div>
        <div class="normal categoria">NORMAL</div>
        <div class="fire categoria">FIRE</div>
        <div class="water categoria">WATER</div>
        <div class="grass categoria">GRASS</div>
        <div class="electric categoria">ELECTRIC</div>
        <div class="ice categoria">ICE</div>
        <div class="fighting categoria">FIGHTING</div>
        <div class="poison categoria">POISON</div>
        <div class="ground categoria">GROUND</div>
        <div class="flying categoria">FLYING</div>
        <div class="psychic categoria">PSYCHIC</div>
        <div class="bug categoria">BUG</div>
        <div class="rock categoria">ROCK</div>
        <div class="ghost categoria">GHOST</div>
        <div class="dragon categoria">DRAGON</div>
        <div class="steel categoria">STEEL</div>
        <div class="fairy categoria">FAIRY</div>
      </div>
    </header>

    <!--Todos los pokemones-->
    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
