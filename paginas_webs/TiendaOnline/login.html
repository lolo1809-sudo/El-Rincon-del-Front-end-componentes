<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online - Login</title>

    <!--ÍCONOS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--TIPOGRAGÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--Evitar traducción del sitio y evitar bugs-->
    <meta name="google" content="notranslate" />

    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!------------------------------- HEADER ---------------------------------->
    <header class="header">
      <i class="fa-solid fa-bars hover reveal"></i>

      <i class="fa-regular fa-sun hover reveal"></i>
    </header>

    <!--Lista de Menú hamburguesa-->
    <nav class="menu__hamburguesa aparecer_menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="menu.html">Menú</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="pago.html">Donar</a></li>
      </ul>
    </nav>
    <!---->

    <!------------------------------- LOGIN ---------------------------------->
    <main>
      <div class="card-container reveal">
        <div class="card-inner">
          <!--Formulario de Frente (inicio de sesión)-->
          <form class="formulario front">
            <h1 class="title">Inicio de Sesión</h1>
            <input
              class="input email"
              type="email"
              placeholder="Correo Electrónico"
              required
            />
            <input
              class="input password"
              type="password"
              placeholder="Contraseña"
              required
            />
            <a class="link" href="#">¿Olvidó su contraseña?</a>
            <button class="button" type="submit">Iniciar</button>
            <p class="cambio_tarjeta">¿No tienes cuenta? Registrarse</p>
          </form>

          <!--Formulario de Atras (registro)-->
          <form class="formulario back">
            <h1 class="title">Crear Cuenta</h1>
            <input
              class="input"
              type="text"
              placeholder="Nombre Completo"
              required
            />
            <input
              class="input email"
              type="email"
              placeholder="Correo Electrónico"
              required
            />
            <input
              class="input password"
              type="password"
              placeholder="Contraseña"
              required
            />
            <button class="button" type="submit">Registrarme</button>
            <p class="cambio_tarjeta">¿Ya tienes cuenta? Iniciar sesión</p>
          </form>
        </div>
      </div>
    </main>

    <script src="login.js"></script>
    <script src="codigo-compartido/menu, cambio-color, reveal.js"></script>
  </body>
</html>
