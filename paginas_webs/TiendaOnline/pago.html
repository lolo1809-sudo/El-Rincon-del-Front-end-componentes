<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online - Donar</title>

    <!--ÍCONOS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--TIPOGRAGÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--Evitar traducción del sitio y evitar bugs-->
    <meta name="google" content="notranslate" />

    <link rel="stylesheet" href="pago.css" />
  </head>

  <body>
    <!------------------------------- HEADER ---------------------------------->
    <header class="header">
      <i class="fa-solid fa-bars hover reveal"></i>

      <i class="fa-regular fa-sun hover reveal"></i>
    </header>

    <!--Lista de Menú hamburguesa-->
    <nav class="menu__hamburguesa aparecer_menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="menu.html">Menú</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="pago.html">Donar</a></li>
      </ul>
    </nav>
    <!---->

    <!------------------------------- PAGO ---------------------------------->
    <div class="container reveal">
      <div class="container__icons">
        <div class="icono_pago hover">
          <i class="fa-brands fa-google-pay"></i>
        </div>

        <div class="icono_pago hover">
          <i class="fa-brands fa-apple-pay"></i>
        </div>

        <div class="icono_pago hover">
          <i class="fa-brands fa-amazon-pay"></i>
        </div>
      </div>

      <p class="text__arriba">o paga usando tarjeta de crédito</p>

      <form>
        <label class="label label__name" for="nombre"
          >Nombre completo del titular de la tarjeta</label
        >
        <input
          type="text"
          class="text__nombre focus"
          id="nombre"
          placeholder="Introduce el nombre completo"
        />

        <label class="label label__number" for="numero"
          >Número de Tarjeta</label
        >
        <input
          type="number"
          id="numero"
          class="numero focus"
          placeholder="0000 0000 0000 0000"
        />

        <label class="label label__fecha" for="fecha"
          >Fecha de Vencimiento/</label
        >
        <label class="label label__cvv" for="cvv">CVV</label>
        <input type="date" id="fecha" placeholder="01/23" class="date focus" />
        <input type="number" id="cvv" placeholder="CVV" class="cvv focus" />

        <button class="button">verificar</button>
      </form>
    </div>

    <script src="codigo-compartido/menu, cambio-color, reveal.js"></script>
  </body>
</html>
