<!doctype html>
<html lang="es">
  <head>

    <title>Radio Neon Diamond</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"

  <body>
    <main class="wrapper">
      <h2>Selecciona tu Nivel</h2>

      <div class="radio-diamond-group">
        <label class="diamond-option">
          <input type="radio" name="rango" checked />
          <div class="diamond"></div>
          <span class="label-text">Junior Dev</span>
        </label>

        <label class="diamond-option">
          <input type="radio" name="rango" />
          <div class="diamond"></div>
          <span class="label-text">Mid-Level Dev</span>
        </label>

        <label class="diamond-option">
          <input type="radio" name="rango" />
          <div class="diamond"></div>
          <span class="label-text">Senior Dev</span>
        </label>
      </div>
    </main>
  </body>
</html>
