<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección Radio Neon Diamond</title>

    <!--TIPOGRAGÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--ÍCONOS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--Conexión a css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Radio Button "Neon Diamond"</h2>
    <div class="radio-diamond-group">
      <label class="diamond-option">
        <input type="radio" name="rango" checked />
        <div class="diamond"></div>
        <span>Junior</span>
      </label>

      <label class="diamond-option">
        <input type="radio" name="rango" />
        <div class="diamond"></div>
        <span>Senior</span>
      </label>
    </div>
  </body>
</html>
