<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Brutalist Block</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrapper">
      <div class="switch-container">
        <span class="switch-label">ESTADO</span>

        <label class="switch-block">
          <input type="checkbox" class="switch-input" />
          <div class="track">
            <div class="cube"></div>
          </div>
        </label>
      </div>
    </main>
  </body>
</html>
